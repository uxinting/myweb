{% extends 'base.html' %}

{% block css %}{% endblock %}

{% block body %}
<ul class="thumbnails">
{% for pic in calligraphys %}
	<li class="span3">
		<a class="thumbnail" href="/static/calligraphy/{{ pic }}">
			<img src="/static/calligraphy/{{ pic }}" >
		</a>
	</li>
{% endfor %}
</ul>
{% endblock %}

{% block script %}
<script>
$("[href='/calligraphy']").addClass('current');
</script>
{% endblock %}
