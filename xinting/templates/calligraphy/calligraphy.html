{% extends 'base.html' %}

{% block css %}
<style>
.fade- {
	position: absolute;
	display: block;
	z-index: 2;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	background: black;
}
.thumbnail img:hover {
	cursor: pointer;
}

.close {
	width: 48px;
	height: 48px;
	background: url(/static/img/close.png) 0 0 no-repeat;
}
</style>
{% endblock %}

{% block body %}
<ul class="thumbnails">
{% for pic in calligraphys %}
	<li class="span3">
		<a class="thumbnail">
			<img src="/static/calligraphy/{{ pic }}">
		</a>
	</li>
{% endfor %}
</ul>
<div class="fade-">
	<div class="close"></div>
	<div class="container">
		<div class="carousel slide" id="calli">
			<div class="carousel-inner">
				{% for pic in calligraphys %}
				<div class="item"><img src="/static/calligraphy/{{ pic }}"></div>
				{% endfor %}
			</div>
			<a class="carousel-control left" href="#calli" data-slide="prev">&lsaquo;</a>
			<a class="carousel-control right" href="#calli" data-slide="next">&rsaquo;</a>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
<script src="/static/js/calligraphys.js"></script>
{% endblock %}
