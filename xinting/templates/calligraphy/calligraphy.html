{% extends 'base.html' %}

{% block css %}{% endblock %}

{% block body %}
<ul class="thumbnails">
{% for pic in calligraphys %}
	<li class="span3">
		<a class="thumbnail" href="#calli" data-toggle="modal" data-keyboard="false">
			<img src="/static/calligraphy/{{ pic }}">
		</a>
	</li>
{% endfor %}
</ul>
<div id="calli" class="carousel modal hide">
	<div class="carousel-inner">
		{% for pic in calligraphys %}
		<div class="item"><img src="/static/calligraphy/{{ pic }}"></div>
		{% endfor %}
	</div>
	<a class="carousel-control left" href="#calli" data-slide="prev">&lsaquo;</a>
	<a class="carousel-control right" href="#calli" data-slide="next">&rsaquo;</a>
</div>
{% endblock %}

{% block script %}
<script src="/static/js/calligraphys.js"></script>
{% endblock %}
