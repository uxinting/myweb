<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="stylesheet" href="/static/css/base.css"/>
		<link rel="shortcut icon" href="/static/img/favicon.ico">
		<link rel="stylesheet" href="/static/SCEditor/minified/themes/default.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="/static/css/article.css"/>
		<link rel="stylesheet" href="/static/css/article-show.css"/>
	</head>
	<body class="container">
		<div class="article-header">
			<h5 class="article-about"><a href="/about">About</a></h5>
			<div class="linknav">
				<div class="prev-next" >
					<h1>
						<a class="article-home" href="/compositions">Article</a>
					</h1>
					<a href="/compositions/show/{{ prev }}">< prev</a>
					<a href="/compositions/show/{{ nxt }}">next ></a>
				</div>
			</div>
		</div>
		<div id="article">
			<div id="article-left">
				<div id="article-list-trigger" title="list"></div>
				<div id="article-list">
					<ul>
						{% for name in names %}
						<li>
							<a href="/compositions/show/{{ forloop.counter }}">{{ name }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<div id="article-right">
				<div id="article-common-trigger" title="common"></div>
				<div id="article-common"></div>
			</div> 
			<div class="article-context">
				<textarea name="bbcode_field">{{ datas }}</textarea>
			</div>
			<div class="article-footer">
				<div class="prev-next">
					<a href="/compositions/show/{{ prev }}">< prev</a>
					<a href="/compositions/show/{{ nxt }}">next ></a>
				</div>
			</div>
		</div>
		
		<script src="/static/js/jquery.js"></script>
		<script src="/static/SCEditor/minified/jquery.sceditor.bbcode.min.js"></script>
		<script src="/static/js/article-show.js"></script>
	</body>
</html>
