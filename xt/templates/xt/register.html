{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block middle %}
<h3>注册</h3>
<form action="." method="post">
	<label for="id_username">用户名</label>
	<input type="text" name="username">

	<label for="id_password1">密码</label> {{ form.password1 }}
	<input type="password" name="password">

	<label for="id_password2">密码 (again):</label> {{ form.password2 }}
	<input type="password" name="password2">
	
	<label>称呼</label>
	<input type="text" name="last_name">
	
	<label>邮箱</label>
	<input type="text" class="email" name="email">
	
	<label>专业</label>
	<input type="text" name="major">
	
	<label>爱好</label>
	<input type="text" name="favor">
	
	<label>格言</label>
	<input type="text" name="law">
	
	<hr>
	<input class="btn btn-primary" type="submit" value="注册" />
	<input class="btn btn-warning" type="reset" value="重置" />
	<a href="/" class="btn">返回</a>
</form>
{% endblock %}
