<!DOCTYPE html>
<html>
	<head>
		<title>{{ title }}</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<link rel="shortcut icon" href="/static/img/favicon.ico">
		<link rel="stylesheet" href="/static/css/base.css">
	</head>
	<body>
		<div class="header">
			<div class="logo">
				<img src="/static/img/logo.png">
			</div>
			<div class="nav">
				<div class="iconnav">
					<ul class="iconmenu">
						<li>
							<a href="" id="icon-msg"></a>
						</li>
						<li>
							<a href="" id="icon-user"></a>
						</li><!---->
					</ul>
				</div>
				<div class="linknav">
					<ul class="linkmenu">
						{% for branch in branches %}
							{% if forloop.first %}
								<li class="act">
							{% else %}
								<li>
							{% endif %}
									<a href="/{{ branch.responsehtml }}">{{ branch.name }}</a>
								</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</div>
		<div class="clear"></div>
		<div class="main">
			<div class="summary">
				Welcom to my website
			</div>
			<div class="content">
				<img src="/static/img/ym.png">
			</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			<div class="music">
				<a href="" id="icon-pp"></a>
			</div>
			<div class="info">
				{{ config.registered }} / {{ config.limit }}
			</div>
		</div>
	</body>
</html>
