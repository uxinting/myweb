{% extends 'accounts/base.html' %}

{% block css %}{% endblock %}

{% block body %}
<div class="row-fluid">
	<div class="offset3">
		<div class="navbar">
			<a class="brand" href="/">eDu</a>
		</div>
		<form class="form-horizontal" method="post">{% csrf_token %}
			<div class="control-group">
				<div class="controls">
					<div class="label label-info" id="error">{{ error.msg }}</div>
					<span><a href="{{ error.href }}">{{ error.more }}</a></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputEmail">账号</label>
				<div class="controls controls-row">
					<input type="email" id="inputEmail" placeholder="邮箱名" name="email" value="{{ email }}" required {% if email %}readonly="readonly"{% endif %}>
					<span class="help-inline"></span>
				</div>
			</div>
			{% ifequal 'change' password %}
			<div class="control-group">
				<label class="control-label" for="inputPassword">旧密码</label>
				<div class="controls controls-row">
					<input type="password" id="inputPassword" required placeholder="右图中验证码" name="password1" >
					<span class="help-inline"></span>
				</div>
			</div>
			{% endifequal %}
			{% ifequal 'new' password %}
			<div class="control-group">
				<label class="control-label" for="inputPassword">新密码</label>
				<div class="controls controls-row">
					<input type="password" id="inputPassword" required placeholder="密码" name="password1" data-check="password">
					<span class="help-inline"></span>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="inputPassword">确认密码</label>
				<div class="controls controls-row">
					<input type="password" id="inputPassword2" required placeholder="确认密码" name="password2" data-check="password-confirm">
					<span class="help-inline"></span>
				</div>
			</div>
			{% endifequal %}
			<div class="control-group">
				<label class="control-label" for="inputPassword">验证码</label>
				<div class="controls controls-row">
					<input class="span2" type="text" id="inputVerify" required placeholder="右图中验证码" name="verify">
					<img src="/accounts/verifycode"></img>
					<a class="btn btn-link" href="javascript:changeVerify();">换一幅</a>
				</div>
			</div>
			<div class="control-group">
				<div class="controls controls-row">
					<input type="submit" class="btn" value="确定">
					<a class="btn btn-link" href="/">返回</button>
				</div>
			</div>
			<input type="hidden" value="true" id="noError" />
		</form>
	</div>
</div>
{% endblock %}

{% block js %}{% endblock %}
