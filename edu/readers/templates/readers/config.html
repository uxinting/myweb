{% extends 'readers/base.html' %}

{% block css %}
<style>
form { margin-top: 150px; }
</style>
{% endblock %}

{% block body %}
<!-- 设置样式 -->
<div class="row-fluid" id="config-container">
<div class="offset2 span5">
	<form class="form-horizontal" method="post">
		<div class="control-group">
			<label class="control-label" for="inputBackground">背景色</label>
			<div class="controls controls-row">
				<input type="text" class="pick-a-color" id="inputBackground" placeholder="cce8cf" name="background" value="{{ reader.background }}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputFontColor">文字颜色</label>
			<div class="controls controls-row">
				<input type="text" class="pick-a-color" placeholder="47484a" id="inputFontColor" name="fontColor" value="{{ reader.fontColor }}">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="selectFontFamily">字体</label>
			<div class="controls">
				<select  name="fontFamily" id="selectFontFamily" value="{{ reader.fontFamily }}">
					<option checked="checked">微软雅黑</option>
					<option>宋体</option>
					<option>黑体</option>
					<option>仿宋</option>
					<option>楷体</option>
				</select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputFontSize">字号</label>
			<div class="controls">
				<div class="input-append">
					<input type="text" placeholder="15" id="inputFontSize" name="fontSize" value="{{ reader.fontSize }}">
					<span class="add-on">px</span>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputLetterSpace">字间距</label>
			<div class="controls controls-row">
				<div class="input-append">
					<input type="text" placeholder="1" id="inputLetterSpace" name="letterSpace" value="{{ reader.letterSpace }}">
					<span class="add-on">px</span>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputLineHeight">行高</label>
			<div class="controls controls-row">
				<div class="input-append">
					<input type="text" placeholder="25" id="inputLineHeight" name="lineHeight" value="{{ reader.lineHeight }}">
					<span class="add-on">px</span>
				</div>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputParaPad">段内距</label>
			<div class="controls controls-row">
				<div class="input-append">
					<input type="text" placeholder="20" id="inputParaPad" name="paraPadding" value="{{ reader.paraPadding }}">
					<span class="add-on">px</span>
				</div>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<label class="checkbox">
					<input type="checkbox" id="checkHLBg" name="hlBackground" value="{{ reader.hlBackground }}">高亮背景
				</label>
				<div class="btn-group">
					<button type="submit" class="btn btn-primary" >确定</button>
					<button type="button" class="btn btn-info" id="goDefault">默认</button>
					<a type="button" class="btn" href="/">取消</a>
				</div>
			</div>
		</div>
		<input type="hidden" value="false" id="noError" />
	</form>
</div>
<div id="testbody" class="span4" style="margin-top: 150px;">
	<div class="article">
		<p>测试1</p>
		<p>测试2</p>
	</div>
</div>
</div>
{% endblock %}

{% block js %}
<script>
$(function() {
	$('.pick-a-color').pickAColor({
		showSavedColors: false
	});
});
</script>
{% endblock %}
