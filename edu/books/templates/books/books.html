{% extends 'books/base.html' %}

{% load staticfiles %}

{% block css %}{% endblock %}

{% block body %}
<div class="container">
	<ul class="article-list">
		{% for book in books %}
		<li>
			<div class="article">
				<h3>
					{{ book.name }}
					<br>
					<small class="pull-right">&minus;{{ book.sharer }}&nbsp;&nbsp;&nbsp;&nbsp;{{ book.date }}</small>	
				</h3>
				<p>{{ book.desc }}</p>
				<a href="article.html" class="pull-right">更多</a>
			</div>
		</li>
		{% endfor %}
	</ul>
	
	<div class="icon-arrow-up icon-backtop a" data-toggle="tooltip" title="回到顶部"></div>
	<div class="icon-arrow-left icon-prev a"  data-toggle="tooltip" title="上一篇" data-prev="true"></div>
	<div class="icon-arrow-right icon-next a" data-toggle="tooltip" title="下一篇" data-next="true"></div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'books/js/jquery.form.js' %}"></script>
{% endblock %}
